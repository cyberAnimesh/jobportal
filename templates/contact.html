{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Header End -->
<div class="container-fliud py-5 bg-dark page-header mb-5">
  <div class="container my-5 pt-5 pb-4">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Contact</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb text-uppercase">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">
          Contact
        </li>
      </ol>
    </nav>
  </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-fliud py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
      Contact For Any Query
    </h1>
    <div class="row g-4">
      <div class="col-12">
        <div class="row gy-4">
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px"
              >
                <i class="fa fa-map-marker-alt text-primary"></i>
              </div>
              <span>123 Street, New York, USA</span>
            </div>
          </div>
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px"
              >
                <i class="fa fa-envelope-open text-primary"></i>
              </div>
              <span>info@example.com</span>
            </div>
          </div>
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px"
              >
                <i class="fa fa-phone-alt text-primary"></i>
              </div>
              <span>+012 345 6789</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56344.489319439104!2d80.45776156953124!3d28.038819770982126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399f421268a6c897%3A0x29b47caf0151caeb!2sGola%20Gokaran%20Nath%2C%20Uttar%20Pradesh%20262802!5e0!3m2!1sen!2sin!4v1771391552757!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.5s">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                  />
                  <label for="name">Your Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email"
                  />
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject"
                  />
                  <label for="subject">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a message here"
                    id="message"
                    style="height: 150px"
                  ></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock %}
